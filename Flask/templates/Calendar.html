{% extends "layout.html" %}

{% block content %}
<style>
    h1 {
        font-size: 1.4rem;
        text-transform: uppercase;
        text-shadow: 0 0 8px #18E310;
        margin-bottom: 30px;
    }

    .form-container {
        width: 100%;
        max-width: 500px;
        border: 2px solid #18E310;
        padding: 25px;
        box-shadow: inset 0 0 10px rgba(24, 227, 16, 0.1);
        box-sizing: border-box;
    }

    .input-group {
        margin-bottom: 25px;
    }

    .label {
        font-size: 0.8rem;
        margin-bottom: 8px;
        display: block;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    input[type="text"], 
    input[type="date"] {
        width: 100%;
        background: #000;
        border: 1px solid #18E310;
        color: #18E310;
        padding: 12px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 1rem;
        outline: none;
        box-sizing: border-box;
    }

    input::-webkit-calendar-picker-indicator {
        filter: invert(48%) sepia(79%) saturate(2476%) hue-rotate(86deg) brightness(118%) contrast(119%);
        cursor: pointer;
    }

    .submit-btn {
        width: 100%;
        background-color: #18E310;
        color: #050505;
        border: none;
        padding: 15px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 1.1rem;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(24, 227, 16, 0.4);
        margin-top: 10px;
        transition: all 0.1s ease;
    }

    .submit-btn:active {
        transform: scale(0.98);
        box-shadow: 0 0 5px #18E310;
        background-color: #050505;
        color: #18E310;
        border: 1px solid #18E310;
    }
</style>

<h1>> CALENDAR</h1>

<div class="form-container">
    <div class="input-group">
        <span class="label">EVENT_DESCRIPTION:</span>
        <input type="text" id="eventDesc" placeholder="E.G. BIRTHDAY / ANNIVERSARY" autocomplete="off">
    </div>

    <div class="input-group">
        <span class="label">TARGET_DATE:</span>
        <input type="date" id="eventDate">
    </div>

    <button class="submit-btn" onclick="commitEvent()">[ COMMIT_TO_CALENDAR ]</button>
</div>

<script>
    function commitEvent() {
        const description = document.getElementById('eventDesc').value;
        const date = document.getElementById('eventDate').value;

        if(!description || !date) {
            alert("ERROR: NULL_DATA_DETECTED");
            return;
        }

        const payload = {
            event: description.toUpperCase(),
            date: date
        };

        console.log("Transmitting payload to Flask:", payload);
        // Your fetch() or Flask POST logic goes here
    }
</script>
{% endblock %}
